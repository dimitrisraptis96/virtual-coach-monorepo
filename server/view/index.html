    <style>
      * {
        margin: 0;
        padding: 0;
        border: 0;
      }
      body {
        font-family: Consolas, Monaco, monospace;
        font-size: 11px;
        color: #000;
        background: #232323;
        font-family: "Roboto", sans-serif;

        /*overflow:hidden; */
      }

      .upper-card {
        width: calc(100% - 200px);
        margin: 50px;
        padding: 50px;
        background-color: white;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        border-radius: 40px;
        position: absolute;
        top: 0;
        z-index: 10000000;
      }
      .bottom-card {
        width: calc(100% - 200px);
        margin: 50px;
        padding: 50px;
        background-color: white;
        display: flex;
        flex-direction: column;
        justify-content: center;
        border-radius: 40px;
        position: absolute;
        bottom: 0;
        z-index: 10000000;
      }
      .row {
        display: flex;
        flex-direction: row;
        align-items: flex-start;
      }
      .bottom-row {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
      }
      .centered-column {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .label {
        font-size: 32px;
        font-weight: normal;
        color: #2705ad;

        margin-bottom: 1.5rem;
      }
      .value {
        font-size: 60px;
        font-weight: bold;
        color: #212121;
      }
      .unit {
        font-size: 32px;
        font-weight: normal;
        color: #2705ad55;
      }
      .cta-button {
        background-color: #2705ad;
        padding: 32px 0;
        width: 100%;
        color: white;
        font-size: 32px;
        border-radius: 30px;
        cursor: pointer;
      }
      svg {
        margin-right: 50px;
      }
    </style>
